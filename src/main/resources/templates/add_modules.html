<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Student Management System</title>
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Student Management System</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/students}">Student Management</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/modules}">Module Management</a>
      </li>
    </ul>
  </div>
</nav>

<div class ="container">
  <div class = "row">
    <h1> List Modules </h1>
  </div>


  <table class = "table table-striped table-bordered">
    <thead class = "table-dark">
    <tr>
      <th> Module Name</th>
      <th> Module Grade</th>
      <th> Actions </th>
    </tr>
    </thead>

    <tbody>
    <tr th:each = "module: ${modules}">
      <td th:text = "${module.moduleName}"></td>
      <td th:text = "${module.grade}"></td>
      <td>
        <a th:href = "@{/modules/edit/{id}(id=${module.id})}"
           class = "btn btn-primary">Add</a>

        <a th:href = "@{/modules/{id}(id=${module.id})}"
           class = "btn btn-danger">Remove</a>

      </td>
    </tr>
    </tbody>

  </table>

</div>
</body>
</html>
